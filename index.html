<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<!-- data-main attribute tells require.js to load
			js/main.js after require.js loads. -->
		<script data-main="js/main" src="js/libs/require/require-2.1.2.min.js" type="text/javascript"></script>
		<!-- rel attribute tells less.js to compile
			css/styles.less after less.js loads. -->
		<link rel="stylesheet/less" type="text/css" href="css/styles.less">
		<script src="js/libs/less/less-1.3.1.min.js" type="text/javascript"></script>
		<!-- meta tags. -->
		<meta name = "viewport" content = "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<section id="reel-header" class="reel-header">
			<!-- Content -->
		</section>
		<section id="reel-wrapper" class="reel-wrapper">
			<div class="reel-container-fx"></div>
			<section id="reel-container" class="reel-container">
				<div id="reel-1">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
				<div id="reel-2">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
				<div id="reel-3">
					<figure class="apple">1</figure>
					<figure class="bar">2</figure>
					<figure class="bell">3</figure>
					<figure class="chance">4</figure>
					<figure class="cherry">5</figure>
					<figure class="clover">6</figure>
					<figure class="coin">7</figure>
					<figure class="diamond">8</figure>
					<figure class="grapes">9</figure>
					<figure class="seven">10</figure>
					<figure class="horseshoe">11</figure>
					<figure class="lemon">12</figure>
					<figure class="melon">13</figure>
					<figure class="orange">14</figure>
					<figure class="plum">15</figure>
				</div>
			</section>
		</section>
		<section id="reel-buttons" class="reel-buttons">
			<div id="button-hold-0" class="button button-hold" value="0" ontouchstart=""><div>Hold 1</div></div>
			<div id="button-hold-1" class="button button-hold" value="1" ontouchstart=""><div>Hold 2</div></div>
			<div id="button-hold-2" class="button button-hold" value="2" ontouchstart=""><div>Hold 3</div></div>
			<div id="button-spin" class="button button-spin" ontouchstart=""><div>Spin reels</div></div>
		</section>
	</body>
</html>
